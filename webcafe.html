<!DOCTYPE html>
<html lang="ko-KR">
<!-- 접근성 측면에서 사용하는 태그 앞에는 언어 뒤에는 국가코드-->
<head>
  <meta charset="UTF-8">
  <!-- 인코딩 선언, UTF-8은 다국어 지원, 표준에서 권장하고 있음, 반드시 title보다 먼저 있어야함 -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- x가 붙어있는 것은 비표준임 user ajent / internet explorer의 약자인데 이것은 렌더링 옵션을 많이 가지고 있음 edge 최신버전을 의미함 -->
  <title>웹카페-HTML5,CSS,웹표준,웹접근성</title>
  <link rel="stylesheet" href="./css/webcafe.css">
</head>
<body>
  <header class="header">헤더</header>
  <div class="visual">비주얼정보</div>
  <main class="main-content">
    <div class="group group1">그룹1</div>
    <div class="group group2">그룹2</div>
    <div class="group group3">그룹3</div>
  </main>
  <article class="slogan">슬로건</article>
  <div class="footer-bg">
    <footer class="footer">푸터</footer>
  </div>

</body>
  </html>
